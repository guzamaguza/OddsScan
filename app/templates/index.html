
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Tracking App</title>
</head>
<body>
    <h1>Welcome to the Odds Tracking App</h1>

    {% if no_new_data %}
        <p style="color: red;">No new odds data available at the moment. Try again later.</p>
    {% endif %}

    <h2>Select a match to view odds plots:</h2>
    <ul>
        {% for event in events %}
            <li>
                <a href="{{ url_for('main.show_plot', event_id=event.event_id) }}">
                    {{ event.home_team }} vs {{ event.away_team }} - {{ event.start_time }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
