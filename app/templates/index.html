<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddsScan - NBA Matches</title>
</head>
<body>
    <header>
        <h1>Welcome to OddsScan!</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/plots">Plots</a></li>
                <li><a href="/live-odds">Live NBA Odds</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Upcoming NBA Matches</h2>
        <ul>
            <!-- Loop through all the matches and display them as clickable links -->
            {% for match in matches %}
                <li>
                    <a href="{{ url_for('match_details', event_id=match.event_id) }}">
                        {{ match.home_team }} vs {{ match.away_team }} - {{ match.start_time }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>Â© 2025 OddsScan. All rights reserved.</p>
    </footer>
</body>
</html>
