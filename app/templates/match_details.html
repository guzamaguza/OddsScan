    <script>
        // Fetch odds history data
        fetch('/match/{{ event.uuid }}/odds-history')
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                
                // Check if we have valid data
                if (!data.labels || !data.home_odds || !data.away_odds || !data.draw_odds) {
                    console.error('Missing required data fields');
                    return;
                }
                
                // Prepare the data points
                const homeData = data.home_odds.map((value, index) => ({
                    x: new Date(data.labels[index]),
                    y: value
                })).filter(point => point.y !== null);
                
                const awayData = data.away_odds.map((value, index) => ({
                    x: new Date(data.labels[index]),
                    y: value
                })).filter(point => point.y !== null);
                
                const drawData = data.draw_odds.map((value, index) => ({
                    x: new Date(data.labels[index]),
                    y: value
                })).filter(point => point.y !== null);
                
                console.log('Processed data points:', {
                    home: homeData,
                    away: awayData,
                    draw: drawData
                });
                
                const ctx = document.getElementById('oddsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: '{{ event.home_team }}',
                                data: homeData,
                                borderColor: 'rgb(75, 192, 192)',
                                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                                tension: 0.1,
                                pointStyle: 'circle',
                                pointRadius: 5,
                                pointHoverRadius: 8,
                                showLine: true
                            },
                            {
                                label: '{{ event.away_team }}',
                                data: awayData,
                                borderColor: 'rgb(255, 99, 132)',
                                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                                tension: 0.1,
                                pointStyle: 'circle',
                                pointRadius: 5,
                                pointHoverRadius: 8,
                                showLine: true
                            },
                            {
                                label: 'Draw',
                                data: drawData,
                                borderColor: 'rgb(54, 162, 235)',
                                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                                tension: 0.1,
                                pointStyle: 'circle',
                                pointRadius: 5,
                                pointHoverRadius: 8,
                                showLine: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        plugins: {
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y.toFixed(2);
                                        }
                                        return label;
                                    }
                                }
                            },
                            annotation: {
                                annotations: {
                                    line1: {
                                        type: 'line',
                                        xMin: new Date(data.commence_time),
                                        xMax: new Date(data.commence_time),
                                        borderColor: 'rgb(255, 0, 0)',
                                        borderWidth: 2,
                                        label: {
                                            content: 'Game Start',
                                            enabled: true,
                                            position: 'top'
                                        }
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Odds'
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            },
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Time'
                                },
                                grid: {
                                    display: true,
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
