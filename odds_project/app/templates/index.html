<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Tracking App</title>
</head>
<body>
    <h1>Welcome to the Odds Tracking App</h1>
    <p>Select a match to view odds plots:</p>

    <ul>
        {% for event in events %}
            <li>
                {{ event[1] }} vs {{ event[2] }} 
                <a href="{{ url_for('main.plot_odds', event_id=event[0]) }}">
                    <button>View Plot</button>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
